<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 1s ease;
        }
        
        #quote-box {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }
        
        #text {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
            transition: color 1s ease;
        }
        
        #author {
            text-align: right;
            font-style: italic;
            margin-bottom: 30px;
            transition: color 1s ease;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        
        #new-quote {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #new-quote:hover {
            background-color: #45a049;
        }
        
        #tweet-quote {
            background-color: #1DA1F2;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #tweet-quote:hover {
            background-color: #0d8ecf;
        }
        
        .fa-quote-left {
            margin-right: 10px;
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="quote-box">
        <div id="text"><i class="fas fa-quote-left"></i><span id="quote-text">Loading quote...</span></div>
        <div id="author">- <span id="author-name">Author</span></div>
        <div class="buttons">
            <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank">
                <i class="fab fa-twitter"></i> Tweet
            </a>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quoteText = document.getElementById('quote-text');
            const authorName = document.getElementById('author-name');
            const newQuoteBtn = document.getElementById('new-quote');
            const tweetQuote = document.getElementById('tweet-quote');
            const colors = ['#16a085', '#27ae60', '#2c3e50', '#f39c12', '#e74c3c', '#9b59b6', '#FB6964', '#342224', '#472E32', '#BDBB99'];
            
            let currentQuote = '';
            let currentAuthor = '';
            
            // Fetch a random quote
            async function fetchRandomQuote() {
                try {
                    const response = await fetch('https://api.quotable.io/random');
                    const data = await response.json();
                    return {
                        text: data.content,
                        author: data.author
                    };
                } catch (error) {
                    console.error('Error fetching quote:', error);
                    return {
                        text: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                        author: "Nelson Mandela"
                    };
                }
            }
            
            // Update the quote display
            async function updateQuote() {
                const quoteData = await fetchRandomQuote();
                currentQuote = quoteData.text;
                currentAuthor = quoteData.author;
                
                quoteText.textContent = currentQuote;
                authorName.textContent = currentAuthor;
                
                // Update tweet link
                tweetQuote.setAttribute(
                    'href',
                    `https://twitter.com/intent/tweet?hashtags=quotes&text=${encodeURIComponent('"' + currentQuote + '" ' + currentAuthor)}`
                );
                
                // Change background color
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.style.backgroundColor = randomColor;
                document.getElementById('quote-box').style.boxShadow = `0 10px 20px ${randomColor}40`;
                document.getElementById('text').style.color = randomColor;
                document.getElementById('author').style.color = randomColor;
                newQuoteBtn.style.backgroundColor = randomColor;
                tweetQuote.style.backgroundColor = randomColor;
            }
            
            // Event listeners
            newQuoteBtn.addEventListener('click', updateQuote);
            
            // Initial load
            updateQuote();
        });
    </script>
</body>
</html>
